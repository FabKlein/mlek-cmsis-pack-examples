# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/2.0.0/tools/projmgr/schemas/cdefault.schema.json

default:
  # Note that we need AC6@6.18 or higher to compile for Corstone-310 target.
  compiler: AC6

  misc:
    - for-compiler: AC6
      CPP:
        - -std=c++14
        - -fno-exceptions
        - -Wno-license-management
        - -fno-rtti
      C:
        - -std=c99
        - -Wno-license-management

      C-CPP:
        - -Ofast
        - -ffast-math
        - -ffunction-sections
        - -fdata-sections

      Link:
        - --entry=Reset_Handler
        - --verbose
        - --callgraph_file='callgraph'
        - --map
        - --info=sizes,totals,unused,compression,inline,summarysizes
        - --list='diagnostics.map'
        - --diag_suppress=L6439W,L6314W,L9931W

    - for-compiler: GCC
      C:
        - -std=gnu11
        - -flax-vector-conversions

      CPP:
        - -std=c++14
        - -fno-exceptions
        - -fno-rtti

      C-CPP:
        - -Ofast
        - -ffast-math
        - -ffunction-sections
        - -fdata-sections

      Link:
        - --specs=nano.specs
        #- --specs=rdimon.specs
        - --specs=nosys.specs
        - -Wl,-Map=$elf()$.map
        - -lm
        - -Wl,--wrap=SysTick_Handler
        - -Wl,--gc-sections
      Library:
        - -lm

    - for-compiler: CLANG
      C:
        - -std=gnu11

      CPP:
        - -std=c++14
        - -fno-exceptions
        - -fno-rtti
      C-CPP:
        - -Ofast
        - -ffast-math
        - -ffunction-sections
        - -fdata-sections
      Link:
        - -lcrt0
        #- -lcrt0-semihost
        #- -lsemihost
        - -Wl,-Map=$elf()$.map
        - -Wl,--gc-sections

    - for-compiler: IAR
      C-CPP:
        - --dlib_config DLib_Config_Full.h
      Link:
        - --semihosting
